<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<div class="container">
		<h1>NASCAR Cup Series Standings</h1>
		<div class="standingsHolder">
			<div class="standingsLegend">
				<div class="legStandPos standingsLegendStyle"><p>Pos</p></div>
				<div class="legStandName standingsLegendStyle"><p>Driver</p></div>
				<div class="legStandManu standingsLegendStyle"><p>Mfr</p></div>
				<div class="legStandPoints standingsLegendStyle"><p>Points</p></div>
				<div class="legStandBehind standingsLegendStyle"><p>Back</p></div>
				<div class="legStandStarts standingsLegendStyle"><p>Starts</p></div>
				<div class="legStandWins standingsLegendStyle"><p>Wins</p></div>
				<div class="legStandTop5 standingsLegendStyle"><p>Top 5<span id="smallS">s</span></p></div>
				<div class="legStandTop10 standingsLegendStyle"><p>Top 10<span id="smallS">s</span></p></div>
				<div class="legStandDNF standingsLegendStyle"><p>DNF<span id="smallS">s</span></p></div>
				<div class="legStandLaps standingsLegendStyle"><p>Laps Led</p></div>
				<div class="legStandStageWins standingsLegendStyle"><p>Stage Wins</p></div>
			</div>
		</div>
	</div>

	<script defer src="js/script.js"></script>
</body>
</html>
