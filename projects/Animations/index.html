<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GSAP 3.0: Splash Page - Riley Line</title>
	<link rel="stylesheet" href="main.css"></head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>

	<div class="container">
		<div class="selecta">
			<div class="topSelection selection">
				<i class="fas fa-arrow-up"></i>
				<p id="fat">View Project 1</p>
			</div>
			<div class="botSelection selection">
				<p>View Project 2</p>
				<i class="fas fa-arrow-down"></i>
			</div>
		</div>
		<div class="top project">
			<div class="iconHolder IHT">
				<h2>Highspeed Highway Animation</h2>
				<i id="car" class="fas fa-car-side"></i>
			</div>
		</div>
		<div class="bot project">
			<div class="iconHolder IHB">
				<h2>Interactive Emojis</h2>
				<i id="face" class="far fa-surprise"></i>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
