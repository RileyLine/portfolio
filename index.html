<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Riley Line | Projects</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<main class="homeMain">
			<div class="aboutMeBtnHolder mainArticle">
				<div id="aboutCircle" class="vanityCircle"></div>
				<div id="aboutMeBtn" class="mainBtn">
					<i class="fas fa-chevron-up"></i>
				</div>
				<p class="btnText" id="aboutBtnText">About</p>
			</div>
			<div class="heroText mainArticle">
				<h1><span id="hello">Hello.</span><br>I am <span id="me">Riley Line</span>, a web developer</h1>
			</div>
			<div class="worksBtnHolder mainArticle">
				<div id="worksCircle" class="vanityCircle"></div>
				<p class="btnText" id="worksBtnText">Work</p>
				<div id="worksBtn" class="mainBtn">
					<i class="fas fa-chevron-down"></i>
				</div>
			</div>
		</main>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	<script src="./js/script.js"></script>
</body>


</html>
